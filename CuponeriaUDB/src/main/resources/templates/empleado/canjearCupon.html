<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Canjear Cupón</title>

<!-- CSS -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
<link th:href="@{/css/animate.min.css}" rel="stylesheet">
<link th:href="@{/css/prettyPhoto.css}" rel="stylesheet">
<link th:href="@{/css/styles.css}" rel="stylesheet">
<link th:href="@{/css/dataTables.bootstrap.min.css}" rel="stylesheet"
	type="text/css" />
<link th:href="@{/css/alertify.core.css}" rel="stylesheet"
	type="text/css" />
<link th:href="@{/css/alertify.default.css}" rel="stylesheet"
	type="text/css" />
<link th:href="@{/css/estiloEmpleado.css}" rel="stylesheet"
	type="text/css" />

<!-- JS -->
<script th:src="@{/js/alertify.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery-1.12.0.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.dataTables.min.js}" type="text/javascript"></script>
<script th:src="@{/js/dataTables.bootstrap.min.js}"
	type="text/javascript"></script>
</head>
<body>
	<header th:insert="empleado/menu.html :: header"> </header>
	<div id="formularioCanje">
		<div class="container-fluid">
			<div class="row">
				<h3 class="h3 text-center">Canjear cupón</h3>
			</div>
			<div class="row" id="formObtener">
				<div class="col-md-7">
					<form role="form" action="#" th:action="@{/empleado/obtenerCupon}"
						th:object="${cupon}" method="POST">
						<input type="hidden" name="operacion" value="obtener" />
						<div class="form-group" id="codigoCupon">
							<div class="form-group">
								<input type="text" class="form-control col-md-7" name="codigo"
									id="codigo" th:field="*{codigoCupo}"
									placeholder="Ingresa el código del cupón">
							</div>
							<input type="submit" class="btn btn-primary" id="verificar"
								value="Verificar" name="Verificar">
						</div>
						<br>
					</form>
				</div>
			</div>
			<div class="row" id="informacionCupon">
				<table class="table table-bordered" id="tabla">
					<thead>
						<tr>
							<th>Código cupón</th>
							<th>Estado</th>
							<th>Fecha de compra</th>
							<th>Fecha de canje</th>
							<th>Cliente</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cupones : ${cupones}">
							<td th:text="${cupones.codigoCupo}"></td>
							<td th:text="${cupones.estadocupon.estado}"></td>
							<td th:text="${cupones.fechaCompra}"></td>
							<td th:text="${cupones.fechaCanje}"></td>
							<td th:text="${cupones.clientes.nombreClientes}"></td>
					</tbody>
				</table>
				<a class="btn btn-success canje" th:href="@{/empleado/index}">Canjear</a>
				<a class="btn btn-danger cancelar" href="#">Cancelar</a>

			</div>
		</div>
	</div>

	<script th:src="@{/js/empleado.js}"></script>
</body>

</html>
