<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Cambiar contraseña</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />
<link th:href="@{/css/styles.css}" rel="stylesheet" />
<link th:href="@{/css/alertify.core.css}" rel="stylesheet" />
<link th:href="@{/css/alertify.default.css}" rel="stylesheet" />
<link th:href="@{/css/dataTables.bootstrap.min.css}" rel="stylesheet" />
<script th:src="@{/js/jquery-1.12.0.min.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/alertify.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery.dataTables.min.js}" type="text/javascript"></script>
<script th:src="@{/js/dataTables.bootstrap.min.js}" type="text/javascript"></script>
</head>
<body>
	<div class="menuContainer">
		<header id="header">
        <nav id="main-nav" class="navbar navbar-default navbar-fixed-top" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html"><img th:src="@{/images/logo.png}" alt="logo"></a>
                </div>
				
                <div class="collapse navbar-collapse navbar-right">
                    <ul class="nav navbar-nav">
                       
                        <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        Empresas <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="${pageContext.request.contextPath}/administrador.do?operacion=nuevaEmpresa">Agregar empresas</a></li>
                        <li><a href="${pageContext.request.contextPath}/administrador.do?operacion=listarEmpresa">Ver empresas</a></li>
                    </ul>
                </li>
		        
                        <li class="scroll"><a href="${pageContext.request.contextPath}/administrador.do?operacion=listarRubro">Ver Rubros</a></li>
                        
                        <li class="scroll"><a href="${pageContext.request.contextPath}/administrador.do?operacion=verClientes">Ver clientes</a></li>
                            
                        <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        Administrador <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">

                        <li><a href="${pageContext.request.contextPath}/administrador.do?operacion=updateC">Cambiar contraseña</a></li>
                        <li><a href="${pageContext.request.contextPath}/administrador.do?operacion=listarRubro">Cerrar session</a></li>


                    </ul>
                </li>                      
                    </ul>
                </div>
            </div><!--/.container-->
        </nav><!--/nav-->
    </header><!--/header-->
	</div>
    
	<div id="formularioCambiarContra">
            <div class="container-fluid">
                <div class="row">
                    <h3 class="h3">Cambiar contraseña</h3>
                </div><br><br>
                <div class="row">
                    <div class="col-md-7">
                        <form role="form" action="${pageContext.request.contextPath}/administrador.do" method="POST">
                            <div class="form-group">
                                <div>
                                    <input type="hidden" name="operacion" value="cambiarC" />
                                    <input type="password" class="form-control contra" name="contrasenaActual" placeholder="Ingrese su contraseña actual"><br>
                                    <input type="password" class="form-control contra" name="confirmarContrasena" placeholder="Vuelva a ingresar su contraseña actual"><br>
                                    <input type="password" class="form-control contraConf" name="nuevaContrasena" placeholder="Ingrese su nueva contraseña"><br><br>
                                    <input type="submit" class="btn btn-info" name="actualizarContra" id="actualizarContra" value="Actualizar contraseña">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script>
            <c:if test="${not empty Exito}">
            alertify.success('${Exito}');
                <c:set var="Exito" value="" scope="session"></c:set>
            </c:if>
            <c:if test="${not empty Fracaso}">
            alertify.error('${Fracaso}');
                <c:set var="Fracaso" value="" scope="session"></c:set>
            </c:if>
        </script>    


</body>

</html>
