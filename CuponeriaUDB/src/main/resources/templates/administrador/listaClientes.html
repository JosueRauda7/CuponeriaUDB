<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Lista de clientes</title>
<link th:href="@{/css/estiloverclientes.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />
<link th:href="@{/css/styles.css}" rel="stylesheet" />
<link th:href="@{/css/alertify.core.css}" rel="stylesheet" />
<link th:href="@{/css/alertify.default.css}" rel="stylesheet" />
<link th:href="@{/css/dataTables.bootstrap.min.css}" rel="stylesheet" />
<script th:src="@{/js/jquery-1.12.0.min.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/alertify.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery.dataTables.min.js}" type="text/javascript"></script>
<script th:src="@{/js/dataTables.bootstrap.min.js}" type="text/javascript"></script>
</head>
<style>
    .alertify-message{
        color: black;
    }
</style>
    <body id="home">
    	<div th:include="/administrador/Menu"/>
    
    
        <h1 class="text-center">Lista Usuarios</h1>
        <section class="contentabla">
            <table class="table table-bordered"  id="tabla">
                <thead>
                <tr>

                    <th>Id cliente</th>
                    <th>Nombres cliente</th>
                    <th>Apellidos cliente</th>
                    <th>Direccion</th>
                    <th>Dui</th>
                    <th>Correo</th>
                    <th>Ver cupones</th>
                </tr>
                </thead>
                <tbody th:each="clientes : ${lista}">
                
                    <tr>
                        <td th:text="${clientes.idCliente}"></td>
                        <td th:text="${clientes.nombreClientes}"></td>
                        <td th:text="${clientes.apellidosClientes}"></td>
                        <td th:text="${clientes.direccion}"></td>
                        <td th:text="${clientes.dui}"></td>
                        <td th:text="${clientes.usuarios.correo}"></td>
                        <td><a class="btn btn-primary" href="${pageContext.request.contextPath}/administrador.do?operacion=verCupones&idcliente=${clientes.idCliente}">Ver cupones</a></td>
                    </tr>
                </tbody>
            </table>
        </section>

        <footer id="footer">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        &copy; 2018 Company Name. Template by <a target="_blank" href="https://webthemez.com/sports-fitness/" title="Free Bootstrap Themes and HTML Templates">WebThemez.com</a>
                    </div>
                    <div class="col-sm-6">
                        <ul class="social-icons">
                            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                            <li><a href="#"><i class="fa fa-linkedin"></i></a></li> 
                            <li><a href="#"><i class="fa fa-youtube"></i></a></li>
                            <li><a href="#"><i class="fa fa-github"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer><!--/#footer-->
        <script>
            $(document).ready(function () {
                $('#tabla').DataTable();
            });

        </script>
    </body>
</html>
